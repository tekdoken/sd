<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Cat {
        name;
        health;
        constructor(name,health){
            this.name=name;
            this.health=health;
        }
        scratch(enemy){
            enemy.health-=2;
        }
        getInfor(){
            alert(this.name+':'+this.health)
        }
    }
    class Mouse{
        name;
        health;
        constructor(name,health){
            this.name=name;
            this.health=health;
        }
        troll(enemy){
            enemy.health-=2;
        }
        getInfor(){
            alert(this.name+':'+this.health)
        }
    }
    let cat1=new Cat('Tom',40)
    let cat2=new Cat('Oggy',40)
    let mouse1=new Mouse('Jerry',20)
    cat1.getInfor()
    cat2.getInfor()
    mouse1.getInfor()
    cat1.scratch(mouse1)
    mouse1.troll(cat2)
    cat1.getInfor()
    cat2.getInfor()
    mouse1.getInfor()
</script>
</body>
</html>
